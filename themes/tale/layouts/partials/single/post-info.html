<div class="post-info">
    <span>{{ i18n "writtenBy" }}</span>
    {{- if .Params.Author }}
        {{ .Params.Author }}
    {{- else }}
        {{ .Site.Author.name }}
    {{- end }}

    {{- if .PublishDate }}
        em <time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    {{- end }}

    {{- if .Params.dateupdatetext }}
        <br>
        Atualizado em <time>{{ .Params.dateupdatetext }}</time>
    {{- end }}
</div>
