{{ with .Params.tags }}
    <ul id="tags">
      {{ range . }}
        <li> 
            <a href="{{ "tags/" | absURL }}{{ . | urlize }}">
                <span>{{ . }}</span>
            </a>
        </li>
      {{ end }}
    </ul>
{{ else }}
    <p>Quer ver conte√∫dos de qual jogo?</p>
    <ul class="home">
        {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
    </ul>
{{ end }}
